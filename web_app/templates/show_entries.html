{% extends "layout.html" %}
{% block body %}
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
        </tr>
        {% for entry in entries %}
            <tr>
                <th>entry.id</th>
                <th>entry.name</th>
                <th>entry.age</th>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
